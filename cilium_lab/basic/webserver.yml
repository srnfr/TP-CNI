apiVersion: v1
kind: Service
metadata:
  name: svc-echoserver
  labels:
    run: svc-echoserver
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    run: echoserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
spec:
  selector:
    matchLabels:
      run: echoserver
      app: bookstore
      role: api
  replicas: 1
  template:
    metadata:
      labels:
        run: echoserver
        app: bookstore
        role: api
    spec:
      containers:
      - name: echoserver
        image: inanimate/echo-server:latest
        ports:
        - containerPort: 8080
